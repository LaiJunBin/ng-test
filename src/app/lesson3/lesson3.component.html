<ul>
  <li *ngFor="let score of scores">{{score}}</li>
</ul>

<ul>
  <li *ngFor="let score of scores" [ngStyle]="{'color': score<60?'red':'lightgreen'}">{{score}}</li>
</ul>

<ul>
  <li *ngFor="let score of scores" [ngClass]="{'pass': score>=60, 'no-pass': score < 60}">{{score}}</li>
</ul>
